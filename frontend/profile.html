<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Smart Waste ERP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">Smart Waste ERP</div>

    <div class="nav">
      <a href="dashboard.html">ğŸ  Dashboard</a>
      <a href="users.html">ğŸ‘¥ Users</a>
      <a href="tasks.html">ğŸ“‹ My Tasks</a>
      <a href="collection.html">ğŸ—‘ï¸ Collection</a>
      <a href="bins.html">ğŸ§º Bin Status</a>
      <a href="recycling.html">â™»ï¸ Recycling</a>
      <a href="staff_vehicle.html">ğŸš› Staff & Vehicle</a>
      <a href="report.html">ğŸ“Š Reports</a>
      <a href="map.html">ğŸ“ View Live Location</a>
    </div>

    <button type="button" class="btn red" id="logoutBtnSidebar">Logout</button>
  </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- TOPBAR -->
      <div class="topbar">
        <div class="topbar-left">
          <h1>My Profile</h1>
          <p class="sub">View your details & change password</p>
        </div>

        <div class="topbar-right" style="display:flex; gap:10px; align-items:center;">
          <!-- Profile icon -> direct link (no dropdown) -->
          <a href="profile.html" title="My Profile">
            <img
              src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
              class="profile-icon"
              alt="Profile"
              style="cursor:pointer;"
            />
          </a>

          <!-- Logout button -->
          <button type="button" class="btn red" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- PROFILE CARD -->
      <div class="card">
        <h2>Account Details</h2>

        <div class="form" style="margin-top:12px;">
          <div class="full">
            <label class="field">
              <span>Email</span>
              <input id="profileEmail" disabled />
            </label>
          </div>

          <label class="field">
            <span>Role</span>
            <input id="profileRole" disabled />
          </label>

          <label class="field">
            <span>Area</span>
            <input id="profileArea" disabled />
          </label>
        </div>
      </div>

      <!-- CHANGE PASSWORD -->
      <div class="card" style="margin-top:14px;">
        <h2>Change Password</h2>
        <p class="sub">Enter a new password and update</p>

        <div class="form">
          <label class="field full">
            <span>New Password</span>
            <input type="password" id="newPassword" placeholder="Enter new password" />
          </label>

          <label class="field full">
            <span>Confirm New Password</span>
            <input type="password" id="confirmNewPassword" placeholder="Re-enter new password" />
          </label>

          <div class="full" style="display:flex; gap:10px; align-items:center;">
            <button class="btn primary" type="button" onclick="changePassword()">Update Password</button>
            <span id="msg" class="error"></span>
          </div>
        </div>
      </div>

      <div class="toast" id="toast"></div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    protectPage(["admin","worker","driver","recycling_manager"]);
    applyRoleMenu();
    loadProfile();
  </script>

</body>
</html>
