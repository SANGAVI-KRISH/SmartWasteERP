<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Smart Waste ERP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">Smart Waste ERP</div>

    <div class="nav">
      <!-- All roles -->
      <a class="nav-all" href="dashboard.html">ğŸ  Dashboard</a>
      <a class="nav-all" href="map.html">ğŸ“ View Live Location</a>

      <!-- Admin only -->
      <a class="nav-admin" href="users.html">ğŸ‘¥ Users</a>

      <!-- Worker + Driver + Recycling Manager + Admin -->
      <a class="nav-worker nav-driver nav-recycling nav-admin" href="tasks.html">ğŸ“‹ My Tasks</a>

      <!-- Worker + Driver + Admin -->
      <a class="nav-worker nav-driver nav-admin" href="collection.html">ğŸ—‘ï¸ Collection</a>
      <a class="nav-worker nav-driver nav-admin" href="bins.html">ğŸ§º Bin Status</a>
      <a class="nav-worker nav-driver nav-admin" href="staff_vehicle.html">ğŸš› Staff & Vehicle</a>

      <!-- Recycling Manager + Admin -->
      <a class="nav-recycling nav-admin" href="recycling.html">â™»ï¸ Recycling</a>

      <!-- Worker + Driver + Recycling Manager + Admin -->
      <a class="nav-worker nav-driver nav-recycling nav-admin" href="report.html">ğŸ“Š Reports</a>

      <!-- Complaints (optional) -->
      <a class="nav-admin nav-worker nav-driver" href="complaints.html">ğŸ“ Complaints</a>
    </div>

    <button type="button" class="btn red" id="logoutBtnSidebar">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-left">
        <h1>My Profile</h1>
        <p class="sub">View your details & change password</p>
      </div>

      <div class="topbar-right" style="display:flex; gap:10px; align-items:center;">
        <a href="profile.html" title="My Profile">
          <img
            src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
            class="profile-icon"
            alt="Profile"
            style="cursor:pointer;"
          />
        </a>

        <button type="button" class="btn red" id="logoutBtnTop">Logout</button>
      </div>
    </div>

    <!-- PROFILE CARD -->
    <div class="card">
      <h2>Account Details</h2>

      <div class="form" style="margin-top:12px;">

        <div class="full">
          <label class="field">
            <span>Full Name</span>
            <input id="profileName" disabled />
          </label>
        </div>

        <div class="full">
          <label class="field">
            <span>Email</span>
            <input id="profileEmail" disabled />
          </label>
        </div>

        <label class="field">
          <span>Role</span>
          <input id="profileRole" disabled />
        </label>

        <label class="field">
          <span>Area</span>
          <input id="profileArea" disabled />
        </label>
      </div>
    </div>

    <!-- CHANGE PASSWORD -->
    <div class="card" style="margin-top:14px;">
      <h2>Change Password</h2>
      <p class="sub">Enter a new password and update</p>

      <div class="form">
        <label class="field full">
          <span>New Password</span>
          <input type="password" id="newPassword" placeholder="Enter new password" />
        </label>

        <label class="field full">
          <span>Confirm New Password</span>
          <input type="password" id="confirmNewPassword" placeholder="Re-enter new password" />
        </label>

        <div class="full" style="display:flex; gap:10px; align-items:center;">
          <button class="btn primary" type="button" id="updatePasswordBtn">Update Password</button>
          <span id="msg" class="error"></span>
        </div>
      </div>
    </div>

  </main>
</div>

<div class="toast" id="toast"></div>

<!-- app.js -->
<script type="module" src="app.js"></script>

<!-- page init -->
<script type="module">
  window.addEventListener("DOMContentLoaded", async () => {
    // 1) Hide menu immediately
    window.applyRoleMenu?.();

    // âœ… Profile allowed for all roles
    const ok = await window.protectPage?.(["admin","worker","driver","recycling_manager"]);
    if (!ok) return;

    window.setActiveNav?.();

    // Load profile data
    await window.loadProfile?.();

    // Logout buttons
    document.getElementById("logoutBtnTop")?.addEventListener("click", () => window.logout());
    document.getElementById("logoutBtnSidebar")?.addEventListener("click", () => window.logout());

    // Change password (with confirm check)
    document.getElementById("updatePasswordBtn")?.addEventListener("click", async () => {
      const np = document.getElementById("newPassword")?.value || "";
      const cp = document.getElementById("confirmNewPassword")?.value || "";
      const msg = document.getElementById("msg");

      if (!np || np.length < 6) {
        if (msg) msg.textContent = "Password must be at least 6 characters";
        window.toast?.("Password must be at least 6 characters");
        return;
      }
      if (np !== cp) {
        if (msg) msg.textContent = "Passwords do not match";
        window.toast?.("Passwords do not match");
        return;
      }

      if (msg) msg.textContent = "";
      await window.changePassword?.();
    });
  });
</script>

</body>
</html>
