<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Waste ERP</title>

  <link rel="stylesheet" href="style.css">

  <!-- ✅ Prevent flicker while checking session -->
  <style>
    body.auth-checking .auth-wrap { visibility: hidden; }
  </style>
</head>

<body class="auth-body auth-checking">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">♻️</div>
        <div>
          <h1>Smart Waste Collection and Recycling ERP</h1>
          <p class="muted">Municipal Operations • Collection • Recycling • Reports</p>
        </div>
      </div>

      <form id="loginForm" class="auth-grid">
        <label class="field">
          <span>Email</span>
          <input type="email" id="email" placeholder="example@domain.com" autocomplete="email" required>
        </label>

        <label class="field">
          <span>Password</span>
          <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
        </label>

        <button type="submit" class="btn primary">Login</button>

        <p class="muted" style="margin:0;">
          New user? <a href="register.html" style="color:#9cc2ff;">Create an account</a>
        </p>

        <p id="msg" class="error"></p>
      </form>

      <div class="auth-footer muted">© Smart Waste ERP</div>
    </div>
  </div>

  <!-- ✅ Load your app module first -->
  <script type="module" src="app.js"></script>

  <!-- ✅ Session check + submit binding (no flicker) -->
  <script type="module">
    async function waitFor(fnName, timeoutMs = 2000) {
      const start = Date.now();
      while (Date.now() - start < timeoutMs) {
        if (typeof window[fnName] === "function") return true;
        await new Promise(r => setTimeout(r, 20));
      }
      return false;
    }

    (async () => {
      // Ensure app.js attached functions (protectPage/signIn) to window
      await waitFor("protectPage", 2500);
      await waitFor("signIn", 2500);

      // ✅ If already logged in, redirect BEFORE showing login UI
      try {
        // protectPage should return true when session exists + role allowed
        const ok = await window.protectPage?.(["admin","worker","driver","recycling_manager"]);

        // If session exists, go dashboard
        const role = localStorage.getItem("role");
        if (ok && role) {
          window.location.replace("dashboard.html");
          return;
        }
      } catch (err) {
        // ignore errors; show login
      }

      // ✅ Show login page only if staying here
      document.body.classList.remove("auth-checking");

      // ✅ Bind form submit
      const form = document.getElementById("loginForm");
      const msg = document.getElementById("msg");

      form?.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";

        try {
          await window.signIn?.();
        } catch (err) {
          msg.textContent = err?.message || "Login failed";
        }
      });
    })();
  </script>
</body>
</html>
